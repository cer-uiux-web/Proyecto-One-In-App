      <div><!-- Formulario de contacto-->
          <h3> Contáctenos</h3>
          <!--Campos del formulario-->
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y apellido">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
        </div>
        <div> <h5>Perfil</h5></div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            Docente
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            Estudiante
          </label>
        </div>
        <div><h5>Usted se desempeña en:</h5></div>
        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
          <option selected>Selecciona tu nivel educativo</option>
          <option value="1">Primario</option>
          <option value="2">Secundario</option>
          <option value="3">Superior</option>
        </select>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-info btn-sm">Enviar</button>
        <button type="button" class="btn btn-warning btn-sm">Limpiar formulario</button>
