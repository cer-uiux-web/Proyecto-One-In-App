        </nav>
      </header>
      <main>
        <br>
            <br>
            <br>
            <br>
          <div class="contacto"><!-- Formulario de contacto-->
            <form class="formulario">
              <fieldset>
              <legend><h1> Contáctenos</h1></legend>
              <!--Campos del formulario-->
              <label for="nombre_apellido">Nombre:</label>
              <input type="text" name="nombre_apellido"/>
              <br>
              <label for="email">Email</label>
              <input type="email" name="email"/>
              <br>
              <label for="perfil">Perfil:</label>
              <div class="opciones__radio">Docente</div>
              <input type="radio" name="perfil" value="docente"/>
              <div class="opciones__radio">Estudiante</div>
              <input type="radio" name="perfil" value="estudiante"/>
              <br>
              <label for="nivel educativo">Nivel educativo:</label>
              <select name="nivel educativo">
              <option value="primario">primario</option>
              <option value="secundario">secundario</option>
              <option value="superior">superior</option>
              </select>
              <br>
              <label for="consulta">Consulta:</label>
              <input type="text" name="consulta"/>
              <br>
              <input class="botón" type="submit" value="Enviar"/>
              <input class="botón" type="reset" value="Limpiar"/>
               </fieldset>
            </form>
          </div>
      </main>
      <br>
        <!--Comienza sección datos de contacto-->
